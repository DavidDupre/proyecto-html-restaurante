<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contacto - DelishOrder</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-black">

  <!-- Navbar -->
  <nav class="bg-white shadow px-6 py-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-[#026CE5]">DelishOrder</h1>
    <ul class="flex space-x-6 text-black font-medium">
      <li><a href="index.html" class="hover:text-[#026CE5]">Inicio</a></li>
      <li><a href="contact.html" class="text-[#026CE5] font-bold">Contacto</a></li>
    </ul>
  </nav>

  <!-- Hero con imagen y título -->
  <section class="bg-[#026CE5] py-12">
    <div class="max-w-6xl mx-auto flex items-center justify-center px-4 space-x-6">
      <!-- Imagen -->
      <img src="/assets/img/soporte1.png" alt="Contacto" class="w-24 h-24 object-contain" />

      <!-- Título -->
      <h2 class="text-3xl font-bold text-black text-center">Estamos aquí para ayudarte</h2>
    </div>
  </section>

  <!-- Contact Info + Form -->
  <section class="max-w-6xl mx-auto px-4 py-12 grid grid-cols-1 md:grid-cols-2 gap-10">
    <!-- Información de contacto -->
    <div class="space-y-6 font-bold">
      <div class="flex items-center space-x-4">
        <img src="https://cdn-icons-png.flaticon.com/512/597/597177.png" class="w-6 h-6" alt="Teléfono">
        <p class="text-lg">+57 300 123 4567</p>
      </div>
      <div class="flex items-center space-x-4">
        <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" class="w-6 h-6" alt="Correo">
        <p class="text-lg">gestionpro@gmail.com</p>
      </div>
      <div class="flex items-center space-x-4">
        <img src="https://cdn-icons-png.flaticon.com/512/684/684908.png" class="w-6 h-6" alt="Ubicación">
        <p class="text-lg">15 West 3rd St, <br>
            Media, Pa</p>
      </div>
    </div>

    <!-- Formulario -->
    <form class="p-6 rounded-lg space-y-4 ">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label for="nombre" class="block mb-1 text-black font-medium">Nombre</label>
          <input id="nombre" type="text" class="w-full border border-gray-400 p-2 rounded focus:outline-none text-black">
        </div>
        <div>
          <label for="apellido" class="block mb-1 text-black font-medium">Apellido</label>
          <input id="apellido" type="text" class="w-full border border-gray-400 p-2 rounded focus:outline-none text-black">
        </div>
      </div>
      <div>
        <label for="correo" class="block mb-1 text-black font-medium">Correo electrónico</label>
        <input id="correo" type="email" class="w-full border border-gray-400 p-2 rounded focus:outline-none text-black">
      </div>
      <div>
        <label for="asunto" class="block mb-1 text-black font-medium">Asunto</label>
        <input id="asunto" type="text" class="w-full border border-gray-400 p-2 rounded focus:outline-none text-black">
      </div>
      <div>
        <label for="mensaje" class="block mb-1 text-black font-medium">Mensaje</label>
        <textarea id="mensaje" rows="4" class="w-full border border-gray-400 p-2 rounded focus:outline-none text-black"></textarea>
      </div>
      <button type="submit" class="bg-[#026CE5] text-black font-bold px-6 py-2 rounded hover:bg-blue-600 transition">
        Enviar
      </button>
    </form>
  </section>

  <script src="../../js/contact.js"></script>


</body>
</html>
