<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - DelishOrder</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-[#D9D9D9] w-full max-w-md rounded-lg p-8 shadow-md">
    <h2 class="text-2xl font-bold text-black mb-6 text-center">Iniciar Sesión</h2>

    <form>
      <!-- Usuario -->
      <label for="usuario" class="text-black font-medium mb-1 block">Usuario</label>
      <input
        type="text"
        id="usuario"
        class="w-full border border-black bg-[#D9D9D9] text-black px-3 py-2 mb-4 rounded focus:outline-none"
      />

      <!-- Contraseña -->
      <label for="contrasena" class="text-black font-medium mb-1 block">Contraseña</label>
      <input
        type="password"
        id="contrasena"
        class="w-full border border-black bg-[#D9D9D9] text-black px-3 py-2 mb-6 rounded focus:outline-none"
      />

      <!-- Botón + texto -->
      <div class="flex justify-between items-center mb-4">
        <button
          type="submit"
          class="text-[#026CE5] border border-[#026CE5] px-4 py-2 rounded hover:bg-[#026CE5] hover:text-white transition font-bold"
        >
          Ingresar
        </button>

        <div class="text-sm text-black text-left flex flex-col">
            <p>¿No tienes una cuenta?</p>
            <a href="register.html" class="text-[#026CE5] underline underline-offset-2 self-end font-bold">Regístrate</a>
          </div>
          
      </div>

      <!-- Recuperar contraseña -->
      <p class="text-center text-black text-sm mt-6 hover:underline cursor-pointer font-bold">
        ¿Olvidaste tu contraseña?
      </p>
    </form>
  </div>
  <script src="../../js/login.js"></script>

</body>
</html>
