<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-[#D9D9D9] p-8 rounded shadow-md w-full max-w-md space-y-6">
    <h2 class="text-2xl font-semibold text-black text-center mb-4">Registrar</h2>


    <!-- Campo: Rol -->
<div class="text-left">
    <label for="rol" class="text-black block mb-1">Rol</label>
    <select id="rol" class="w-full border border-black bg-[#D9D9D9] px-4 py-2 rounded focus:outline-none">
      <option value="visualizador">Visualizador</option>
      <option value="admin">Administrador</option>
    </select>
  </div>
  

    <!-- Campo: Nombres -->
    <div class="text-left">
      <label for="nombres" class="text-black block mb-1">Nombres</label>
      <input id="nombres" type="text" class="w-full border border-black bg-[#D9D9D9] px-4 py-2 rounded focus:outline-none">
    </div>

    <!-- Campo: Apellidos -->
    <div class="text-left">
      <label for="apellidos" class="text-black block mb-1">Apellidos</label>
      <input id="apellidos" type="text" class="w-full border border-black bg-[#D9D9D9] px-4 py-2 rounded focus:outline-none">
    </div>

    <!-- Campo: Usuario -->
    <div class="text-left">
      <label for="usuario" class="text-black block mb-1">Usuario</label>
      <input id="usuario" type="text" class="w-full border border-black bg-[#D9D9D9] px-4 py-2 rounded focus:outline-none">
    </div>

    <!-- Campo: Contraseña -->
    <div class="text-left">
      <label for="password" class="text-black block mb-1">Contraseña</label>
      <input id="password" type="password" class="w-full border border-black bg-[#D9D9D9] px-4 py-2 rounded focus:outline-none">
    </div>

    <!-- Botón + link -->
    <div class="flex justify-between items-center text-sm text-black mt-2">
        <button id="btn-registrarse" class="border border-[#026CE5] text-[#026CE5] px-4 py-2 rounded hover:bg-blue-100 font-bold">
            Registrarse
          </button>
          
      <div class="text-right">
        <p>¿Ya tienes una cuenta?</p>
        <a href="../../index.html" class="text-[#026CE5] underline underline-offset-2 font-bold">Inicia sesión</a>
      </div>
    </div>
  </div>
  <script src="../../js/register.js"></script>

</body>
</html>
