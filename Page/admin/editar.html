<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Platillo | DelishOrder</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="w-full bg-white shadow-md z-10 relative">
      <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
        <div class="flex items-center space-x-2">
          <img src="/assets/img/logo.png" alt="Logo" class="h-8 w-8">
          <span class="text-xl font-bold text-gray-800">DelishOrder</span>
        </div>
        <div class="space-x-8 hidden md:flex justify-center flex-1 text-center items-center">
          <a href="./index.html" class="flex items-center space-x-2 text-black hover:text-blue-600 font-medium">
            <img src="/assets/img/Vector.png" alt="Inicio" class="h-5 w-5">
            <span>Inicio</span>
          </a>
          <a href="../admin/service.html" class="flex items-center space-x-2 text-black hover:text-blue-600 font-medium">
            <img src="/assets/img/dash.png" alt="Dashboard" class="h-5 w-5">
            <span>Dashboard</span>
          </a>
          <a href="./usuarios.html" class="flex items-center space-x-2 text-black hover:text-blue-600 font-medium">
            <img src="/assets/img/usuarios.png" alt="Usuarios" class="h-5 w-5">
            <span>Usuarios</span>
          </a>
          <!-- <a href="./contact.html" class="flex items-center space-x-2 text-black hover:text-blue-600 font-medium">
            <img src="/assets/img/soporte.png" alt="Soporte" class="h-5 w-5">
            <span>Soporte</span>
          </a> -->
        </div>
        <div>
          <button class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
            Cerrar sesión
          </button>
        </div>
      </div>
    </nav>

    <!-- Contenido principal -->
    <main class="max-w-4xl mx-auto px-4 py-8">
      <div class="bg-white rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Editar Platillo</h1>
        
        <form id="formularioPlatillo" class="space-y-6">
          <!-- ID oculto para identificar el platillo -->
          <input type="hidden" id="platilloId">
          
          <!-- Nombre del platillo -->
          <div>
            <label for="nombre" class="block text-sm font-medium text-gray-700 mb-1">Nombre del platillo</label>
            <input type="text" id="nombre" name="nombre" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ej: Hamburguesa clásica">
          </div>
          
          <!-- Precio -->
          <div>
            <label for="precio" class="block text-sm font-medium text-gray-700 mb-1">Precio</label>
            <input type="text" id="precio" name="precio" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ej: $20.000">
        </div>
          
          <!-- Descripción -->
          <div>
            <label for="descripcion" class="block text-sm font-medium text-gray-700 mb-1">Descripción</label>
            <textarea id="descripcion" name="descripcion" rows="3" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Descripción detallada del platillo..."></textarea>
          </div>
          
          <!-- Categoría -->
          <div>
            <label for="categoria" class="block text-sm font-medium text-gray-700 mb-1">Categoría</label>
            <select id="categoria" name="categoria" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
              <option value="">Seleccione una categoría</option>
              <option value="entradas">Entradas</option>
              <option value="platos-fuertes">Platos fuertes</option>
              <option value="postres">Postres</option>
              <option value="bebidas">Bebidas</option>
            </select>
          </div>
          
          <!-- Imagen del platillo -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Imagen del platillo</label>
            <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
              <div class="space-y-1 text-center">
                <img id="imagenPrevia" src="" alt="Previsualización de imagen" class="mx-auto h-32 hidden">
                <svg id="iconoSubir" class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                  <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                </svg>
                <div class="flex text-sm text-gray-600 justify-center">
                  <label for="imagen" class="relative cursor-pointer bg-white rounded-md font-medium text-blue-600 hover:text-blue-500 focus-within:outline-none">
                    <span>Subir imagen</span>
                    <input id="imagen" name="imagen" type="file" accept="image/*" class="sr-only">
                  </label>
                  <p class="pl-1">o arrastrar y soltar</p>
                </div>
                <p class="text-xs text-gray-500">PNG, JPG, GIF hasta 2MB</p>
              </div>
            </div>
          </div>
          
          <!-- Botones de acción -->
          <div class="flex justify-end space-x-4 pt-4">
            <button type="button" id="btnCancelar" class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
              Cancelar
            </button>
            <button type="submit" class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
              Guardar cambios
            </button>
          </div>
        </form>
      </div>
    </main>

    <script src="/js/editar.js"></script>
  </body>
</html>
