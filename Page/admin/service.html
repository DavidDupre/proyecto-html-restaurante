<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DelishOrder - Productos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/Page/admin/style.css">
    <style>

    </style>
</head>
<body class="bg-gray-100">

  <!-- Navbar -->
  <nav class="w-full bg-white shadow-md z-10 relative">
    <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
      <div class="flex items-center space-x-2">
        <img src="/assets/img/logo.png" alt="Logo" class="h-8 w-8">
        <span class="text-xl font-bold text-gray-800">DelishOrder</span>
      </div>
      <div class="space-x-8 hidden md:flex justify-center flex-1 text-center items-center">
        <a href="../admin/index.html" class="flex items-center space-x-2 text-black hover:text-blue-600 font-medium">
          <img src="/assets/img/Vector.png" alt="Inicio" class="h-5 w-5">
          <span>Inicio</span>
        </a>
        <a href="../admin/service.html" class="flex items-center space-x-2 text-black hover:text-blue-600 font-medium">
          <img src="/assets/img/dash.png" alt="Dashboard" class="h-5 w-5">
          <span>Dashboard</span>
        </a>
        <a href="./usuarios.html" class="flex items-center space-x-2 text-black hover:text-blue-600 font-medium">
          <img src="/assets/img/usuarios.png" alt="Usuarios" class="h-5 w-5">
          <span>Usuarios</span>
        </a>
        <!-- <a href="../Home/contact.html" class="flex items-center space-x-2 text-black hover:text-blue-600 font-medium">
          <img src="/assets/img/soporte.png" alt="Soporte" class="h-5 w-5">
          <span>Soporte</span>
        </a> -->
      </div>
      <div>
        <button class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
          Cerrar sesión
        </button>
      </div>
    </div>
  </nav>

  <!-- Contenido principal -->
  <section class="relative h-[40vh] bg-cover bg-center" style="background-image: url('/assets/img/producto.png');">
    <div class="absolute inset-0 bg-black bg-opacity-30"></div>
    <!-- Contenedor principal -->
    <div class="relative z-10 h-full flex flex-col justify-center items-center px-4">
      <div class="w-full max-w-7xl">
        <div class="flex flex-col md:flex-row justify-between items-center mb-6">
          <h1 class="text-2xl font-bold text-white mb-4 md:mb-0">Listado de Productos</h1>
          
          <div class="flex items-center gap-3">
            <button id="clearFilters" class="flex items-center space-x-2 text-white hover:text-blue-200 transition">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
              </svg>
              <span>Limpiar filtros</span>
            </button>
            <a href="./editar.html" class="flex items-center space-x-2 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                  <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
                </svg>
                <span>Editar</span>
              </a>
            <button id="filterButton" class="flex items-center space-x-2 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M3 3a1 1 0 011-1h12a1 1 0 011 1v3a1 1 0 01-.293.707L12 11.414V15a1 1 0 01-.293.707l-2 2A1 1 0 018 17v-5.586L3.293 6.707A1 1 0 013 6V3z" clip-rule="evenodd" />
              </svg>
              <span>Filtros</span>
            </button>
          </div>
        </div>
        <div id="filterSection" class="filter-section ">
          <div class="relative max-w-xs mx-auto md:mx-0">
            <label class="block text-sm font-medium text-gray-700 mb-1">Filtrar por fecha</label>
            <input type="date" id="dateFilter" class="border border-gray-300 rounded-md px-3 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
        </div>
      </div>
    </div>
  </section>

    <div class="border-t border-gray-300 my-6"></div>

    <!-- Contenedor de productos -->
    <div id="productsContainer" class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
    </div>

    <!-- Paginación -->
    <div class="flex flex-col md:flex-row justify-between items-center bg-white p-4 rounded-lg shadow gap-4">
      <div class="flex items-center space-x-2">
        <span class="text-gray-700">Filas por página</span>
        <select id="rowsPerPage" class="border border-gray-300 rounded-md px-2 py-1 focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
        </select>
      </div>
      <div id="pagination" class="flex space-x-1">
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-[#026CE5] text-white py-6 mt-8">
    <div class="text-center">
      <h2 class="text-2xl font-bold mb-2">DelishOrder</h2>
      <p class="text-sm">&copy; 2024 DelishOrder. Todos los derechos reservados.</p>
    </div>
  </footer>

  <script src="service.js"></script>
</body>
</html>
