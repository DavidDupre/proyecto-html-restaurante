<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Restaurante</title>
        <link rel="stylesheet" href="style.css">
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&family=Tilt+Warp&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body class="">

        <div class="contenedor_login" id="login-container">
            <form class="form_container">
                <h2>Iniciar sesión</h2>
                <div class="inputbox" style="color: aliceblue;"> 
                    <ion-icon name="mail-outline"></ion-icon> <input type="text" id="username" placeholder="Usuario">
                </div>
                <div class="inputbox"> <ion-icon name="lock-closed-outline"></ion-icon> 
                    <input type="password" id="password" placeholder="Contraseña">
                </div>
                <div class="forget"> 
                    <label style="color: aliceblue;"><input type="checkbox">Recordar</label>
                </div> 
                <button class="boton_log" onclick="login()">Iniciar sesión</button>
            </form>
        </div>
        
        <div class="container">
            <header>
                <h1>Menú</h1>
                <div class="header-actions">
                    <div class="shopping">
                        <img src="image/shopping.svg">
                        <span class="quantity">0</span>
                    </div>
                    <button class="btn boton logout-button" onclick="logout()">
                        <i class="fa-solid fa-arrow-right-from-bracket"></i>
                    </button>
                </div>
            </header>

            <div class="list">
            
                </div>
                </div>
                <div class="card">
                <h1>Carrito de compra</h1>
                <ul class="listCard"></ul>
                <div class="checkOut">
                <div class="total">0</div>
                <div class="closeShopping">Cerrar</div>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
